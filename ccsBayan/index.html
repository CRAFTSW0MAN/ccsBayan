<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayanCSS</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-block">
        <h1 class="header-block-title">Bayan CSS</h1>
    </header>
    <main class="main">
        <div class="block-mem">
            <input class="block-mem-input" type="radio" name="accordion" id="accordion-1" checked>
            <label class="block-mem-label" for="accordion-1">
                <h3 class="label-title" >Task for Code-Jem</h3>
                <img class="label-img" src="./assets/img/icon.png" alt="icon">
            </label>
            <label class="block-mem-content" for="accordion-1">
                <img class="content-img" src="./assets/img/Mem1.png" alt="Mem1">
            </label>
        </div>
        <div class="block-mem">
            <input class="block-mem-input" type="radio" name="accordion" id="accordion-2">
            <label class="block-mem-label label" for="accordion-2">
                <h3 class="label-title" >PerfectPixel and Plants</h3>
                <img class="label-img" src="./assets/img/icon.png" alt="icon">
            </label>
            <label class="block-mem-content" for="accordion-2">
                <img class="content-img" src="./assets/img/Mem2.png" alt="Mem2">
            </label>
        </div>
        <div class="block-mem">
            <input class="block-mem-input" type="radio" name="accordion" id="accordion-3">
            <label class="block-mem-label" for="accordion-3">
                <h3 class="label-title" >First Code-Jem</h3>
                <img class="label-img" src="./assets/img/icon.png" alt="icon">
            </label>
            <label class="block-mem-content" for="accordion-3">
                <img class="content-img" src="./assets/img/Mem3.png" alt="Mem3">
            </label>
        </div>
        <div class="block-mem">
            <input class="block-mem-input" type="radio" name="accordion" id="accordion-4">
            <label class="block-mem-label" for="accordion-4">
                <h3 class="label-title" >Cross-check [Review]</h3>
                <img class="label-img" src="./assets/img/icon.png" alt="icon">
            </label>
            <label class="block-mem-content" for="accordion-4">
                <img class="content-img" src="./assets/img/Mem4.png" alt="Mem4">
            </label>
        </div>
        <div class="block-mem">
            <input class="block-mem-input" type="radio" name="accordion" id="accordion-5">
            <label class="block-mem-label" for="accordion-5">
                <h3 class="label-title" >More Mem</h3>
                <img class="label-img" src="./assets/img/icon.png" alt="icon">
            </label>
            <label class="block-mem-content" for="accordion-5">
                <img class="content-img" src="./assets/img/Mem5.png" alt="Mem5">
            </label>
        </div>
    </main>
    <footer>
        <div class="footer-block"></div>
            <div class="footer-info">
                <a class="footer-info-githab" href="https://github.com/CRAFTSW0MAN" target="_blank">
                    <img class="footer-githab-img" src="assets/img/githab.png" alt="githab">
                </a>
                <div class="footer-info-year"> @ 2023</div>
                <a class="footer-info-rs_school_js" href="https://rs.school/js-stage1/" target="_blank">
                    <img class="footer-rs_school_js-img" src="assets/icon/rs_school_js.svg" alt="rs_school_js">
                </a>
            </div>
    </footer>
</body>
</html>
